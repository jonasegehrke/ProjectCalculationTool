<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="sidebar">
    <a th:href="@{/}"><h2>Project Calculator</h2></a>
    <form id="create-project-form" th:action="@{/create-project}" method="post">
        <input type="text" name="project-title" id="project-title" placeholder="enter project name">
        <button type="submit" name="create-project" id="create-project-btn">&plus;</button>
    </form>


    <ul>

        <li th:each="project: ${projectlist}">
            <div>
                <a th:text="${project.title}" th:href="@{/project(id=${project.id})}"></a>
                <form method="post" th:action="@{/delete-project(id=${project.id})}">
                    <button type="submit">&cross;</button>
                </form>
            </div>
        </li>
    </ul>
    <a href="/employee-dashboard">create employee</a>
</div>
</html>
